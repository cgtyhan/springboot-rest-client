<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Employees</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Department</th>
                                <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.address}"></td>
                            <td>
                                <span th:each="department : ${employee.department}">
                                    <span th:text="${department.name}"></span>
                                </span>
                            </td>
                            <td>
                                <span th:if="${employee.salary} != 0"  th:text="${employee.salary}"></span>
                            </td>
                            <td>
                                <a th:href="@{/employee/{id}(id=${employee.id})}"><button class="btn btn-primary" style="width: 50px; height: 30px; font-size: 10px;" name="viewButton">View</button></a>
                            </td>
                            <td>
                                <a th:href="@{/employees/delete/{id}(id=${employee.id})}"><button class="btn btn-primary" style="padding:0; border-color:red; border-radius: 15px; background-color:red; width: 20px; height: 20px; font-size: 10px;" name="deleteButton">x</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
