<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Managers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Managers</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="manager : ${managers}">
                        <td th:text="${manager.id}"></td>
                        <td th:text="${manager.name}"></td>
                        <td th:text="${manager.address}"></td>
                        <td>
                            <span th:each="department : ${manager.department}">
                                <span th:text="${department.name}"></span>
                            </span>
                        </td>
                        <td th:text="${manager.salary}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add Manager</h1>
            <form th:action="@{/managers}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Address:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Salary:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="salary"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Department:</label>
                        <div class="col-lg-9">
                            <select name="departmentId">
                                <option th:each="department : ${departments}"
                                        th:value="${department.id}"
                                        th:text="${department.name}">Department
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12" align="right">
                            <button type="submit" class="btn btn-primary" name="button">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
