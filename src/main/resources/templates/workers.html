<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Workers</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Fee Per Hour</th>
                        <th>Hour Per Day</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="worker : ${workers}">
                        <td th:text="${worker.id}"></td>
                        <td th:text="${worker.name}"></td>
                        <td th:text="${worker.address}"></td>
                        <td th:text="${worker.feePerHour}"></td>
                        <td th:text="${worker.hourPerDay}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add Worker</h1>
            <form th:action="@{/workers}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Address:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Fee Per Hour:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="feePerHour"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Hour Per Day:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="hourPerDay"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12" align="right">
                            <button type="submit" class="btn btn-primary" name="button">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
